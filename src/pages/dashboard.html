<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="page">
    <div class="sidebar page__sidebar">
        <div class="logo sidebar__logo">
            <img class="sidebar__logo-img" src="/assets/img/logo.svg" alt="">
        </div>
        <nav class="nav">
            <div class="nav__main">
                <a href="/dashboard.html" class="link nav__link nav_current-link"><img class="nav__img"
                        src="/assets/img/dashboard_icon.svg" alt="">Dashboard</a>
                <a href="/assets.html" class="link nav__link"><img class="nav__img" src="/assets/img/assets_icon.svg"
                        alt="">Assets</a>
                <a href="/booking.html" class="link nav__link"><img class="nav__img" src="/assets/img/booking_icon.svg"
                        alt="">Booking</a>
                <a href="/sell.html" class="link nav__link"><img class="nav__img" src="/assets/img/sellcars_icon.svg"
                        alt="">Sell Cars</a>
                <a href="/buy.html" class="link nav__link"><img class="nav__img" src="/assets/img/buycars_icon.svg"
                        alt="">Buy Cars</a>
                <a href="/services.html" class="link nav__link"><img class="nav__img" src="/assets/img/services_icon.svg"
                        alt="">Services</a>
                <a href="/calendar.html" class="link nav__link"><img class="nav__img" src="/assets/img/calendar_icon.svg"
                        alt="">Calendar</a>
                <!-- <a href="/messages.html" class="link nav__link"><img class="nav__img" src="/assets/img/messages_icon.svg" alt="">Messages</a> -->
            </div>
            <div class="nav__controls">
                <a href="/settings.html" class="link nav__link"><img class="nav__img" src="/assets/img/settings_icon.svg"
                        alt="">Settings</a>
                <a href="/logout.html" class="link nav__link"><img class="nav__img" src="/assets/img/logout_icon.svg"
                        alt="">Log out</a>
            </div>
        </nav>
    </div>
    <main class="main page__main">
        <header class="header page__header">
            <label class="searchbar header__searchbar">
                <img src="/assets/img/search_icon.svg" alt="Search" class="searchbar__icon">
                <form action="" method="get" class="searchbar__form">
                    <input class="searchbar__input" type="text" placeholder="Search or type">
                </form>
            </label>
            <div class="user header__user">
                <a href="/bell.html" class="notification-bell user__notification-bell">
                    <img src="/assets/img/notification-bell.svg" alt="Bell" class="notification-bell__img">
                </a>
                <a href="/profile.html" class="profile user__profile">
                    <img src="/assets/img/avatar.jpg" alt="Avatar" class="profile__img">
                </a>
            </div>
        </header>
        <section class="content">
            <div class="grid grid_3 grid_meter energy">
                <div class="grid__logo">
                    <div class="grid__circle"></div>
                    <div class="grid__icon"></div>
                </div>
                <h2 class="grid__name">Energy</h2>
                <div class="progress progress_circular grid__progress">
                    <div class="progress__bar">
                    </div>
                    <div class="progress__percentage">45%</div>
                </div>
            </div>
            <div class="grid grid_3 grid_meter range">
                <div class="grid__logo">
                    <div class="grid__circle"></div>
                    <div class="grid__icon"></div>
                </div>
                <h2 class="grid__name">Range</h2>
                <div class="progress progress_circular grid__progress">
                    <div class="progress__bar">
                    </div>
                    <div class="progress__percentage">45%</div>
                </div>
            </div>
            <div class="grid grid_3 grid_meter break-fluid">
                <div class="grid__logo">
                    <div class="grid__circle"></div>
                    <div class="grid__icon"></div>
                </div>
                <h2 class="grid__name">Break fluid</h2>
                <div class="progress progress_circular grid__progress">
                    <div class="progress__bar">
                    </div>
                    <div class="progress__percentage">45%</div>
                </div>
            </div>
            <div class="grid grid_3 grid_meter tire-wear">
                <div class="grid__logo">
                    <div class="grid__circle"></div>
                    <div class="grid__icon"></div>
                </div>
                <h2 class="grid__name">Tire wear</h2>
                <div class="progress grid__progress">
                    <div class="progress__bar">
                    </div>
                    <div class="progress__percentage">45%</div>
                </div>
            </div>
            <div class="grid grid_6 miles-stats">
                <div class="tooltip">
                    <div class="tooltip__time">TIME</div>
                    <div class="tooltip__value">VALUE</div>
                </div>
                <div class="miles-stats__header">
                    <span class="miles-stats__span">Miles</span> statistics
                </div>
                <div class="miles-stats__controls">
                    <div class="miles-stats__timespan">
                        <input class="miles-stats__day" id="miles-stats__day" type="radio" name="timespan" value="day" checked>
                            <label for="miles-stats__day">Day</label>
                        <input class="miles-stats__week" id="miles-stats__week" type="radio" name="timespan" value="week">
                            <label for="miles-stats__week">Week</label>
                        <input class="miles-stats__month" id="miles-stats__month" type="radio" name="timespan" value="month">
                            <label for="miles-stats__month">Month</label>
                    </div>
                    <div class="miles-stats__miles">260 Miles</div>
                </div>
                <div class="miles-stats__chart">
                    <div class="miles-stats__chart-item">
                        <div class="miles-stats__column"></div>
                        <div class="miles-stats__spacer"></div>
                        <div class="miles-stats__item-name">3 AM</div>
                    </div>
                    <div class="miles-stats__chart-item">
                        <div class="miles-stats__column"></div>
                        <div class="miles-stats__spacer"></div>
                        <div class="miles-stats__item-name">7 AM</div>
                    </div>
                    <div class="miles-stats__chart-item">
                        <div class="miles-stats__column"></div>
                        <div class="miles-stats__spacer"></div>
                        <div class="miles-stats__item-name">10 AM</div>
                    </div>
                    <div class="miles-stats__chart-item">
                        <div class="miles-stats__column"></div>
                        <div class="miles-stats__spacer"></div>
                        <div class="miles-stats__item-name">2 PM</div>
                    </div>
                    <div class="miles-stats__chart-item">
                        <div class="miles-stats__column"></div>
                        <div class="miles-stats__spacer"></div>
                        <div class="miles-stats__item-name">5 PM</div>
                    </div>
                    <div class="miles-stats__chart-item">
                        <div class="miles-stats__column"></div>
                        <div class="miles-stats__spacer"></div>
                        <div class="miles-stats__item-name">9 PM</div>
                    </div>
                    <div class="miles-stats__chart-item">
                        <div class="miles-stats__column"></div>
                        <div class="miles-stats__spacer"></div>
                        <div class="miles-stats__item-name">12 PM</div>
                    </div>
                </div>
            </div>
            <div class="grid grid_6 content__el6"></div>
            <div class="grid grid_4 content__el7"></div>
            <div class="grid grid_4 content__el8"></div>
            <div class="grid grid_4 content__el9"></div>
        </section>
    </main>
</body>

</html>
